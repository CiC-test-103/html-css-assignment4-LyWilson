<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">

    <section class="result half-width">
      <h1>Your Result</h1>
      <div class="score">
        <span>76</span>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary half-width">
      <h1>Summary</h1>
      <div class="category reaction">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
        <span>Reaction</span>
        <span><strong>80</strong> / 100</span>
      </div>
      <div class="category memory">
        <img src="./assets/images/icon-memory.svg" alt="Memory">
        <span>Memory</span>
        <span><strong>92</strong> / 100</span>
      </div>
      <div class="category verbal">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
        <span>Verbal</span>
        <span><strong>61</strong> / 100</span>
      </div>
      <div class="category visual">
        <img src="./assets/images/icon-visual.svg" alt="Visual">
        <span>Visual</span>
        <span><strong>73</strong> / 100</span>
      </div>
      
      <button>Continue</button>
    </section>
  </main>
 

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wilson Ly</a>.
  </footer>
</body>
</html>
